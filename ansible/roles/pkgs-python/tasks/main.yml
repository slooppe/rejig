- name: install python3
  apt:
      name: python3
      state: present

- name: install python3-pip
  apt:
      name: python3-pip
      state: present

- name: install python-dev
  apt:
      name: python-dev
      state: present

- name: install build-essential
  apt:
      name: build-essential
      state: present

