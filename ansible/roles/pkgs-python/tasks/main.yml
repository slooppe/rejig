- name: Get Facts
  debug:
      msg: 
        -  "ansible_lsb.major_release: {{ansible_lsb.major_release}}"

- name: install python
  apt:
      name: python
      state: present

- name: Install python-pip 
  apt:
      name: python-pip
      state: present
  # when *not* kali
  when: ansible_lsb.id != "Kali"

- name: Install python-pip-whl
  apt:
      name: python-pip-whl
      state: present
  # when *is* kali
  when: ansible_lsb.id == "Kali"

